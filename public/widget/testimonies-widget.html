<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Testimonial Widget Embed</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      #testimonial-widget {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="testimonial-widget">Loading widget...</div>
